<script>
	$(document).ready(function(){

		$("#loginButton").click(function(event){
			//event.preventDefault();
			var username =  $("#username").val();
			var password = $("#password").val();

			$.ajax({
				type : "POST",
				url : "http://localhost:8080/login",
				dataType: "json",
				data : {
					username : username,
					password : password
				},
				success : function(msg){
					var status = msg.status;
					var userLevel = msg.level;
					if(status === "OK"){
						setCookie("username", username);
						switch(msg.level){
							case "0" :
								setCookie("depth", 5);
								break;
							case "1" :
								setCookie("depth", 10);
								break;
							case "2" :
								setCookie("depth", 20);
								break;
							default :
								setCookie("depth", 5);
								break;
						}
						window.location.href = "Order_New.html";
					}else{
						alert("status error");
					}
				},
				error: function(){
					alert("ajax error");
				}
			});
			return false;
		});
	});
</script>
