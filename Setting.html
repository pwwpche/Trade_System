<script>
    $(document).ready(function(){
        setUsernameLabel();
        $("#depth").val(getMarketDepth());
        $("#itemsPerPage").val(getItemsPerPage);
        $("#saveSetting").click(function(){
            var depthVal = $("#depth").val();
            var depth = ($.isNumeric(depthVal) && depthVal > 5) ? depthVal : 5;
            setCookie('depth', depth);
            setCookie('itemsPerPage', $("#itemsPerPage").val());
            hintSuccess("Settings saved.")
        });
    });
</script>
